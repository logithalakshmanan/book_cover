<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }

    .book-cover {
      width: 400px;
      height: 630px;
      background: palevioletred;
      border: 2px solid #333;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);

      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #2e2e2e;
      line-height: 1.3;
    }

    .subtitle {
      font-size: 16px;
      margin-top: 10px;
      font-style: italic;
    }

    .line {
      height: 2px;
      background: #333;
      width: 50px;
      margin: 10px auto;
    }

    .image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .image img {
      width: 75%;
      border-radius: 16px;
      object-fit: contain;
    }

    .author {
      font-size: 18px;
      color: #444;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="book-cover">

    <div>
      <div class="title">Wings of Fire</div>
      <div class="line"></div>
      <div class="subtitle">Inspirational</div>
    </div>

    <div class="image">
      <img src="Screenshot 2025-12-16 135340.png" alt="Book Illustration">
    </div>

    <div class="author">By Dr. A. P. J. Abdul Kalam</div>

  </div>
</body>
</html>
